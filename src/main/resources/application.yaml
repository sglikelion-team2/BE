server:
  port: 8080 # 내장 톰캣 포트번호

application:
  url: http://localhost:8080

spring:
  application:
    name: zarit

  datasource:
    url: jdbc:mysql://localhost:3306/zarit?serverTimezone=Asia/Seoul
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: woori
